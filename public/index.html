<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div id="navbar">
        <a id="home" href="#">Trip Planner</a>
        <a id="about" href="#">About</a>
        <a id="contact" href="#">Contact</a>
      </div>
    </header>
    
    <div id="app">
      <div class="sidebar">
        <div id="things-to-do">
          <div class="thing-child" id="hotels">
            <h2>Hotels</h2>
            <input type="search" placeholder="Find Hotel">
            <button>Search</button>
          </div>
          <div class="thing-child" id="restaurants">
            <h2>Restaurants</h2>
            <input type="search" placeholder="Find Restaurant">
            <button>Search</button>
          </div>
          <div class="thing-child" id="activities">
            <h2>Activities</h2>
            <input type="search" placeholder="Activities">
            <button>Search</button>
          </div>  
        </div>
    
        <div id="itinerary">
          <header>Itinerary:</header>
          <div id="to-do-list">
            <h2>My Hotel</h2>
              <ul>
                <li>Hi I'm here<input type="reset" value="x"></li>
              </ul>
            <h2>My Restaurants</h2>
              <ul>
                <li>Hi I'm here<input type="reset" value="x"></li>
              </ul>
            <h2>My Activities</h2>
              <ul>
                <li>Hi I'm here<input type="reset" value="x"></li>
              </ul>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
